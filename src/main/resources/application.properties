spring.application.name=learnSpring
# URL de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/jpa_db

# Usuario y contrasena
spring.datasource.username=root
spring.datasource.password=klaPAUsius9425

# Driver (por ejemplo para MySQL)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialecto para Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Estrategia de creacion de tablas (update, create, create-drop, none)
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL en consola
spring.jpa.show-sql=true

# Formato del SQL
spring.jpa.properties.hibernate.format_sql=true

# Configuracion de validacion
spring.jpa.properties.hibernate.validator.apply_to_ddl=false
